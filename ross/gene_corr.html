<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #000000;
  stroke-width: 1px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="d3/d3.v3.min.js"></script>
<script>

var width = 1200,
    height = 600;
	
var radius = 4;
var high = 40;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-30)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
var node;

// RNA_graph1.json
// NOT WORKING FOR:
// complex   monomer
d3.json("data/RNA_graph1.json", function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link");
//      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", radius).style("fill", "#00FF88")
//      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

var updateColor = setInterval(switchColor, 1000);
var one = false;
var i=0;
function switchColor() {
	node.style("fill", function (d) {
		return ("rgb(" + Math.floor(255 - (d.data[i] * 510 / high))
		    + ","  + Math.floor((d.data[i] * 510 / high) - 255)  + ",0)");
	});
	i = (i+1) % 124;
}
</script>
